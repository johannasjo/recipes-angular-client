<h1>Recipes</h1>
<mat-card *ngFor="let recipe of recipes" class="example-card">
  <mat-card-header>
    <mat-card-title>{{ recipe.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ recipe.body }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
